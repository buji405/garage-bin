<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans" rel="stylesheet">
    <title>Garage Bin</title>
  </head>
  <body>
    
    <section class="garage-container">
      <div class="info-container">
        <input class="name" placeholder="Name of item" type="text">
        <input class="reason" placeholder="Reason why it's in garage" type="text">
        <section class="bottom-info">
          <select class="cleanliness-select">
            <option value="" disabled="disabled" selected="selected">Cleanliness Status</option>
            <option value="sparkling">Sparkling</option>
            <option value="dusty">Dusty</option>
            <option value="rancid">Rancid</option>
          </select>
          <button class="submit">Submit</button>
        </section>
      </div>
      <section class="garage">
    
      </section>
      <section class="breakdown">
        <p class="total-counter"></p>
      </section>
    </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
